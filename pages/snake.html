<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Snake Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 16px;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 6px;
    }

    p {
      margin-top: 4px;
      margin-bottom: 8px;
    }

    #game {
      border: 2px solid #333;
      display: block;
      margin-top: 16px;
      /* se adapta al ancho de la pantalla en cel */
      max-width: 90vw;
      height: auto;
    }

    .controls {
      margin-top: 16px;
      display: inline-block;
    }

    .controls-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 4px 0;
    }

    .ctrl-btn {
      padding: 10px 18px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #fff;
      cursor: pointer;
    }

    .ctrl-btn:active {
      transform: scale(0.96);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }
      p {
        font-size: 14px;
      }
      .ctrl-btn {
        padding: 8px 14px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Page under construction üöß</h1>
    <p><strong>Mini Snake Game üêç</strong> ‚Äì play a quick game while you visit.</p>
    <p>Use the arrow keys on your keyboard (desktop) or the buttons (mobile) to move the snake.</p>

    <canvas id="game" width="400" height="400"></canvas>

    <!-- Controles para celular -->
    <div class="controls">
      <div class="controls-row">
        <button class="ctrl-btn" id="btnUp">‚¨Ü</button>
      </div>
      <div class="controls-row">
        <button class="ctrl-btn" id="btnLeft">‚¨Ö</button>
        <button class="ctrl-btn" id="btnDown">‚¨á</button>
        <button class="ctrl-btn" id="btnRight">‚û°</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const tileSize = 20;
    const tileCount = canvas.width / tileSize;

    let snake = [{ x: 10, y: 10 }];
    let vx = 0;
    let vy = 0;
    let food = { x: 5, y: 5 };
    let gameOver = false;

    // ===== CONTROLES CON TECLADO (PC) =====
    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowLeft":
          if (vx !== 1) { vx = -1; vy = 0; }
          break;
        case "ArrowRight":
          if (vx !== -1) { vx = 1; vy = 0; }
          break;
        case "ArrowUp":
          if (vy !== 1) { vx = 0; vy = -1; }
          break;
        case "ArrowDown":
          if (vy !== -1) { vx = 0; vy = 1; }
          break;
      }
    });

    // ===== CONTROLES CON BOTONES (M√ìVIL) =====
    const btnUp = document.getElementById("btnUp");
    const btnDown = document.getElementById("btnDown");
    const btnLeft = document.getElementById("btnLeft");
    const btnRight = document.getElementById("btnRight");

    btnUp.addEventListener("click", () => {
      if (vy !== 1) { vx = 0; vy = -1; }
    });
    btnDown.addEventListener("click", () => {
      if (vy !== -1) { vx = 0; vy = 1; }
    });
    btnLeft.addEventListener("click", () => {
      if (vx !== 1) { vx = -1; vy = 0; }
    });
    btnRight.addEventListener("click", () => {
      if (vx !== -1) { vx = 1; vy = 0; }
    });

    function randomFood() {
      return {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount),
      };
    }

    function gameLoop() {
      if (gameOver) {
        drawGameOver();
        return;
      }

      update();
      draw();
      setTimeout(gameLoop, 100); // velocidad
    }

    function update() {
      const head = { x: snake[0].x + vx, y: snake[0].y + vy };

      // Si a√∫n no se mueve, no hacemos nada
      if (vx === 0 && vy === 0) return;

      // Colisi√≥n con paredes
      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount
      ) {
        gameOver = true;
        return;
      }

      // Colisi√≥n con el propio cuerpo
      for (let i = 0; i < snake.length; i++) {
        if (snake[i].x === head.x && snake[i].y === head.y) {
          gameOver = true;
          return;
        }
      }

      snake.unshift(head); // nueva cabeza

      // Comer comida
      if (head.x === food.x && head.y === food.y) {
        food = randomFood();
      } else {
        snake.pop(); // quitar cola
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // fondo
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // snake
      ctx.fillStyle = "#0f0";
      snake.forEach((part) => {
        ctx.fillRect(
          part.x * tileSize,
          part.y * tileSize,
          tileSize - 1,
          tileSize - 1
        );
      });

      // comida
      ctx.fillStyle = "#f00";
      ctx.fillRect(
        food.x * tileSize,
        food.y * tileSize,
        tileSize - 1,
        tileSize - 1
      );
    }

    function drawGameOver() {
      ctx.fillStyle = "rgba(0,0,0,0.7)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      ctx.font = "24px Arial";
      ctx.textAlign = "center";
      ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2);
      ctx.font = "16px Arial";
      ctx.fillText(
        "Refresh the page to play again",
        canvas.width / 2,
        canvas.height / 2 + 30
      );
    }

    gameLoop();
  </script>
</body>
</html>
